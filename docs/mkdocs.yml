site_name: RemoteGazeUX
site_description: Professional remote eye-tracking research with WebGazer.js - no lab, no hardware, no complexity!
site_author: Justo Garcia
site_url: https://github.com/justogm/RemoteGazeUX
repo_url: https://github.com/justogm/RemoteGazeUX
repo_name: justogm/RemoteGazeUX
edit_uri: edit/main/docs/docs/

theme: 
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Roboto
    code: Roboto Mono
  
  icon:
    repo: fontawesome/brands/github
    logo: material/eye
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting_started/installation.md
    - Quick Start: getting_started/quickstart.md
    - Configuration: getting_started/configuration.md
    - Features Overview: getting_started/overview.md
  - Features:
    - Participant Registration: getting_started/features/home.md
    - Eye Tracking Process: getting_started/features/gaze_tracking.md
    - Managing Participants: getting_started/features/subjects.md
    - Results & Analytics: getting_started/features/results.md
  - User Guide:
    - Running Your First Study: user_guide/first_study.md
    - Best Practices: user_guide/best_practices.md
    - Data Analysis Tips: user_guide/analysis.md
    - Remote Testing Guide: user_guide/remote_testing.md
  - API Reference:
    - Web Routes: api_reference/web_routes.md
    - REST API: api_reference/rest_api.md
    - Database Models: api_reference/models.md
    - Configuration Schema: api_reference/configuration.md
  - Development:
    - Contributing: development/contributing.md
    - Architecture: development/architecture.md
    - Testing: development/testing.md
    - Extending RemoteGazeUX: development/extending.md
  - Deployment:
    - Production Setup: deployment/production.md
    - Docker Deployment: deployment/docker.md
    - Security Checklist: deployment/security.md
  - Help:
    - Troubleshooting: troubleshooting.md
    - FAQ: faq.md
    - Support: support.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
      toc_depth: 3

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/justogm/RemoteGazeUX
      name: RemoteGazeUX on GitHub
    - icon: fontawesome/solid/envelope
      link: mailto:justo.garcia@ingenieria.uner.edu.ar
      name: Email the maintainer
  
  version:
    provider: mike
  
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve by 
            <a href="https://github.com/justogm/RemoteGazeUX/issues/new" target="_blank" rel="noopener">opening an issue</a>.

extra_css:
  - stylesheets/extra.css

copyright: >
  Copyright &copy; 2024 Justo Garcia -
  <a href="#__consent">Change cookie settings</a>